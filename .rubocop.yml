require: 
  - rubocop-rails
  - rubocop-performance
  - rubocop-rspec
AllCops:
  TargetRubyVersion: 2.7.6
  NewCops: enable
  Exclude:
    - 'db/**/*'
    - 'script/**/*'
    - 'bin/*'
    - 'vendor/**/*'
    - 'tmp/**/*'
    

Layout/LineLength:
  Max: 160

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'
    - 'app/admin/*.rb'
    - 'Guardfile'
    - 'config/**/*.rb'

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Rails/FilePath:
  Enabled: false

Layout/TrailingEmptyLines:
  Enabled: true

RSpec/Capybara/FeatureMethods:
    Enabled: false

RSpec/MultipleMemoizedHelpers:
  Max: 10

RSpec/MultipleExpectations:
  Max: 5

Style/ClassAndModuleChildren:
  Enabled: false 

Metrics/AbcSize:
  Enabled: false

RSpec/NestedGroups:
  Max: 4
